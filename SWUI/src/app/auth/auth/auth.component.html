<button mat-raised-button color="accent" style="width:350px;" (click)="toggle()" >{{flag?'login':'register'}}</button>
<div style="display: flex; justify-content: center;">
    <div *ngIf="flag; else register">
        <app-register></app-register>
      </div>
      <ng-template #register>
        <app-login></app-login>
      </ng-template>
</div>
