<mat-toolbar color="primary" class="mat-elevation-z2">
    <button *ngIf="true"  (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>User Management</span>
    <div class="spacer"><!--creates adjustable empty space bewteen logo and button--></div>
    <div class="fContainer">
        <a mat-button class="fItem">Home</a>
        <a mat-button class="fItem" >About</a>
        <a mat-button class="fItem" >Contact</a>
        <a mat-raised-button class="fItem" color="accent">SignUp</a>
    </div>
</mat-toolbar>

<mat-drawer-container  autosize>
    <mat-drawer  #drawer opened="false" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item>
            <button routerLink="" mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button><mat-icon>home</mat-icon> Home</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button><mat-icon>explore</mat-icon> Slider</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button><mat-icon>table</mat-icon> Table</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink=""mat-button><mat-icon>settings</mat-icon> Settings</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink=""  mat-button><mat-icon>help</mat-icon> Help</button>
        </mat-list-item>
        <mat-list-item>
            <button routerLink="" mat-button><mat-icon>analytics</mat-icon> analytics</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">
            <router-outlet></router-outlet>
            </div>
    </mat-drawer-content>
</mat-drawer-container>
